<div class="create-post-container">
  <div class="create-post-box">
    <h2>Create Post</h2>

    <textarea
      [(ngModel)]="content"
      placeholder="What's on your mind, {{ username }}?"
      rows="5"
    ></textarea>

    <button (click)="submitPost()" [disabled]="!content.trim()">Post</button>
  </div>
</div>
